<!-- Writing section -->
<main class="main-content d-flex flex-wrap">
<section class="writing-section">
  <div class="container p-4">
    <h2 class="writing-title mb-5">Write Your Travel Journal</h2>
    <div class="writing-form">
      <form id="journal-form"> <!-- Added the form element with the ID "journal-form" -->
        <div class="form-group mb-3">
          <label for="journalTitle">Title</label>
          <input type="text" class="form-control" id="journalTitle" placeholder="Write a title for your journal"
              required>
        </div>
        <div class="form-group mb-3">
          <label for="journalContent">Content</label>
          <textarea class="form-control" id="journalContent" rows="6"
              placeholder="Start writing about your experiences" required></textarea>
        </div>
        <div class="form-group mb-3">
          <label for="journalImage">Upload Image</label>
          <input type="file" class="form-control" id="journalImage">
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="publicCheck">
          <label class="form-check-label" for="publicCheck">Make Public</label>
        </div>
        <button type="submit" class="btn btn-primary btn-block" id="publishBtn">Publish</button>
      </form>
    </div>
  </div>
</section>
<section class="publishing-options">
  <div class="container">
    <h3 class="publish-title p-3">Your TravelTales</h3>
    <div id="publishedJournals" class="mx-5"></div>
  </div>
</section>
</main>

</script>
